{% extends "main/base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}View{% endblock %}</title>
</head>
<body>
    {% block content %}
        {% for td in user.todolist.all %}
            <p><a href="/{{td.id}}">{{td.name}}</a></p>
        {% endfor %} 
    {% endblock %}
</body>
</html>
