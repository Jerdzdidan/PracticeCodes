{% extends 'main/base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}View List{% endblock %}</title>
</head>

<body>

    {% block content %}
        <h1>{{ls.name}}</h1>
        
        <form method="post" action="#">
            {% csrf_token %}

            {% for item in ls.item_set.all %}

                <div class="input-group mb-3">
                    <div class="input-group-text">
                        {% if item.complete == True %}
                        <input class="form-check-input mt-0" type="checkbox" value="clicked" name="c{{item.id}}" checked>
                        {% else %}
                        <input class="form-check-input mt-0" type="checkbox" value="clicked" name="c{{item.id}}">
                        {% endif %}
                    </div>
                    <input type="text", value="{{item.text}}" class="form-control">
                  </div>
            {% endfor %}
            
            <div class="input-group mb-3">
                <button type="submit", name="newItem", value="newItem" class="input-group-text btn btn-success">Add Item</button>
                <input type="text", name="new">
            </div>
            <button type="submit", name="save", value="save" class="btn btn-success">Save</button>
            
        </form>

    {% endblock %}

</body>

</html>
